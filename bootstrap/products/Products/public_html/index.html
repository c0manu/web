<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

        <title>Item maintenance</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/dashboard.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>

    <body>

        <div  class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Item maintenance</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search...">
                    </form>
                </div>
            </div>
        </div>
        <div  id="content-wrapper" class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class="active"><a href="#" onclick="showProducts()">Products</a></li>
                        <li><a href="#"  onclick="showCustomer()">Customers</a></li>
                    </ul>

                </div>
                <div id="showProd" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                    <h2 class="sub-header">Products</h2>

                    <input type="button" value="Add product" onclick="addProduct();">

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="products">
                                <!-- dynamic generated table-->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="showCust" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                    <h2 class="sub-header">Customer</h2>

                    <input type="button" value="Add customer" onclick="addProduct();">

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Email</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="products">
                                <!-- dynamic generated table-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- dialog box -->
        <div id="window-wrapper">;
            <div class="window">
                <div id="dialogH">
                    <span>Product details</span>
                    <span id="close" onclick="closePopup();">X</span>
                </div>         
                <form>
                    <input id="productId" type="hidden" value="-1"/>
                    <label for="formName">Name:</label><input type="text" id="formName"/>
                    <label for="formPrice">Price:</label><input type="text" id="formPrice"/>
                    <label for="formQuantity">Quantity:</label><input type="text" id="formQuantity"/>
                    <div id="buttonsContainer">

                        <input type="button" value="Cancel" onclick="closePopup();"/>
                        <input id="saveBtn" type="button" value="Save" onclick="saveProduct();"/>
                    </div>
                </form>
            </div> 
        </div>
        <div id="cover"></div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/docs.min.js"></script>
    </body>
</html>
